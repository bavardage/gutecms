{% extends 'authenticated.html' %}

{% block title %}Add Picture{% endblock %}

{% block content %}
  <h1>Add Picture</h1>
  <form enctype="multipart/form-data" method="post" action="{{blobstore_upload_url}}">
    {{ form.as_ul }}
    <input type="file" name="picture">
    <input type="submit">
  </form>
{% endblock %}

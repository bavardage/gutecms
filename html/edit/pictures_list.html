{% extends 'authenticated.html' %}

{% block title %}Pictures List{% endblock %}

{% block content %}
  <h2>Uploaded Pictures</h2>
  <p>[ <a href="/edit/pictures/add">Add</a> ]</p>

  <h3>Pictures</h3>
  <ul>
    {% for item in list %}
    <li>
      <a href="/pictures/{{ item.key }}">
	{{ item.title }}
      </a>
      <a href="/edit/pictures/delete?key={{ item.key }}">
	Delete
      </a>
    </li>
    {% endfor %}
  </ul>

{% endblock %}

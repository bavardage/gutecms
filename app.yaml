application: oxfordinvar
version: 4
runtime: python
api_version: 1

handlers:
- url: /style
  static_dir: style

- url: /script
  static_dir: script

- url: /images
  static_dir: images

- url: /favicon.ico
  static_files: style/default/favicon.ico
  upload: style/default/favicon.ico

- url: /.*
  script: app.py

